<html>
<head>
    <meta charset="utf-8">
    <title>Tables 1.0.0</title>
    <link res="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    {{ for table in tables }}
    <table>
        <tr>
            <th>d100</th>
            <th>idk</th>
        </tr>
        {{ for entry in table.entries -}}
        <tr>
            <td>{ entry.range_start }-{ entry.range_end }</td>
            <td>{ entry.field }</td>
        </tr>
        {{ endfor }}
    </table>
    {{ endfor }}

<style>
{ style | unescaped }
</style>
</body>
</html>
