<html>
<head>
    <meta charset="utf-8">
    <title>Tables 1.0.0</title>
    <link res="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    {{ for table in tables }}
    <table>
        <tr>
            <th>d100&nbsp;</th>
            <th>{ table.title }</th>
        </tr>
        {{ for entry in table.entries -}}
        <tr>
            <td>
                {{ if entry.only_use_range_start }}
                    { entry.range_start }
                {{ else }}
                    { entry.range_start }-{ entry.range_end }
                {{ endif }}
            </td>
            <td>{ entry.field }</td>
        </tr>
        {{ endfor }}
    </table>
    <br>
    {{ endfor }}

<style>
{ style | unescaped }
</style>
</body>
</html>
